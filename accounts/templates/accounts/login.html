{% extends "base.html" %}
{% block title %}Войдите{% endblock %}
{% block main_content %}
<h1>Вход</h1>
{% if form.errors %}
<p>Ошибка: пароль или логин неправильные. Попробуйте снова</p>
{% else %}
<p>введите логин/пароль:</p>
{% endif %}
<form action="." method="POST" class="login">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Войти</button>
</form>
<div class="row">
    <div class="col-md-8 mx-auto social-container my-2 order-md-1">
        <button class="btn btn-primary mb-2">
            <a href={% url 'social:begin' 'facebook' %}>Login with Facebook</a>
        </button>
    </div>
</div>
{% endblock %}

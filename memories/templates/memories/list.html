{% extends "base.html" %}
{% block title %}Ваши воспоминания{% endblock %}
{% block main_content %}
<div class="container">
    <h1>Ваши воспоминания</h1>
    <ul id="memory-list">
        {% if not memories %}
        <p>У вас пока ни одного воспоминания</p>
        {% endif %}
        {% for memory in memories %}
        <li>
            <a href={% url "memories:details" memory.id %}>{{ memory.name }}</a>
            <a class="remove" href={% url "memories:delete" memory.id %}>X</a>
            <hr/>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

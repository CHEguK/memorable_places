{% extends "base.html" %}
{% block title %}Зарегистрироваться{% endblock %}
{% block main_content %}
    <h1>Создать аккаунт</h1>
    <p>Воспользуйтесь следующей формой:</p>
    <form action="." method="post">
        {% for field in user_form %}
        <div class='field'>
            {{ field.label_tag }} {{ field }}
        </div>
        {% endfor %}
        {% csrf_token %}
    <p><input type="submit" value="Создать"></p>
    </form>
{% endblock %}
